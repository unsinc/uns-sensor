- name: create ansible user
  user:
    name: ansible
    system: yes

- name: Setup docker user
  user:
    name: docker
    groups: "docker"
    append: true
    sudo_user: yes

- name: copy sudoers_ansible
  copy:
    src: configuration/sudoers_ansible
    dest: /etc/sudoers.d/ansible
    owner: root
    group: root
    mode: 0440
