- name: create ansible user
  user:
    name: ansible
    system: yes

- name: Setup docker user
  user:
    name: docker
    system: yes

- name: Setup suricata user
  user:
    name: suricata
    system: yes

- name: copy sudoers_ansible
  copy:
    src: configuration/sudoers_ansible
    dest: /etc/sudoers.d/ansible
    owner: root
    group: root
    mode: 0440

- name: copy sudoers_docker
  copy:
    src: configuration/sudoers_docker
    dest: /etc/sudoers.d/docker
    owner: root
    group: root
    mode: 0440